{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reg</title>
</head>
<body style="background-image:url('{% static "images/whiteflower.png" %}');background-repeat:no-repeat;">
<h3> Registration</h3><br>
<form action="/register/" method="post">
    {% csrf_token %}
<input type="text" name="username" placeholder="Enter username"><br>
    <br>    <input type="text" name="fname" placeholder="Enter first name">
    <br>    <input type="text" name="lname" placeholder="Enter last name"><br>
<br>    <input type="email" name="email" placeholder="Enter email"><br>

 <br>  <input type="password" name="password1" placeholder="Enter password">
 <br>  <input type="password" name="password2" placeholder="Confirm password">
 <br><br> <input type="submit">
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
