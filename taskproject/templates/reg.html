{% extends 'base.html' %}{% load static %}

{% block body %}

{% for msg in messages %}
{{msg}}
{% endfor %}
<section class="membership-section section-padding"><div class="container"><div class="row"><div class="col-lg-5 col-12 mx-auto">
<form action="{% url 'regapp:register' %}" method="post" class="custom-form membership-form shadow-lg" role="form">{% csrf_token %}
<h4 class="text-white mb-4">Register: {{msg}}</h4>

<div class="form-floating"><input type="text" name="username" class="form-control" placeholder="Username"><label>Username</label></div>
<div class="form-floating"><input type="text" name="fname" class="form-control" placeholder="First Name"><label>First Name</label></div>
<div class="form-floating"><input type="text" name="lname" class="form-control" placeholder="Last Name"><label>Last Name</label></div>
<div class="form-floating"><input type="email" name="email" class="form-control" placeholder="Email"><label>Email</label></div>
<div class="form-floating"><input type="password" name="password1" class="form-control" placeholder="Password"><label>Password</label></div>
<div class="form-floating"><input type="password" name="password2" class="form-control" placeholder="Confirm Password"><label>Confirm Password</label></div>
<button type="submit" class="form-control">Register</button>
</div></form></div></div></div></section>
{% endblock %}
